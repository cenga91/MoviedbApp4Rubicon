<div class="button-container">

  <a href back-button class="button-back" title="Go back to previous page.">
    <i class="fa fa-angle-left"></i> Back
  </a>

</div>

<div class="container">
  <div class="single-movie row">

    <div class="col-sm-5 movie-poster">
      <img ng-src="http://image.tmdb.org/t/p/w370/{{movieData.poster_path}}" alt="{{movieData.title}}" />
    </div><!-- .col-sm-5 -->
    <div class="col-sm-7" style="color:white">
      <h2>
        {{movieData.title}}
      </h2>

      <ul class="movie-data-list row list-unstyled">
        <li class="col-md-7" style="color:white">
          <strong>Plot:</strong>
          <p >{{movieData.overview}}</p>
        </li>

      </ul>

    </div><!-- .col-sm-7 -->

  </div>
</div>
